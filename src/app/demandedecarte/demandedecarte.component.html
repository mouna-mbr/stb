
<body>
    <div class="container">
        <h1>Ecran demande de Cartes Prépayées</h1>
        
        <div class="form-group">
            <label>Données du demandeur (Affichage automatique)</label>
        </div>
        
        <div class="form-group">
            <label for="nomSociete">Nom de la société</label>
            <input type="text" id="nomSociete" name="nomSociete">
        </div>

        <div class="form-group">
            <label for="libelleCompte">Libellé du compte</label>
            <input type="text" id="libelleCompte" name="libelleCompte">
        </div>

        <div class="form-group">
            <label for="numeroCompte">Numéro de compte</label>
            <input type="text" id="numeroCompte" name="numeroCompte">
        </div>

        <div class="form-group">
            <label for="nombreCartes">Saisi du nombre de cartes demandées</label>
            <input type="number" id="nombreCartes" name="nombreCartes">
        </div>

        <div class="form-group">
            <label for="commentaire">Commentaire</label>
            <textarea id="commentaire" name="commentaire"></textarea>
        </div>

        <div class="form-group">
            <label>Affichage Fiche produit</label>
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="cgu" name="cgu" required>
            <label for="cgu">CGU (Doit être lu et approuvé pour passer à l'enregistrement)</label>
        </div>

        <div class="submit-button">
            <input type="submit" value="ENREGISTRER">
        </div>
    </div>
    <button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>

<button type="button" class="btn btn-link">Link</button>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>
